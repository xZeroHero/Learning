<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../Favicon/calculator.webp">
</head>
<script src="history.js" type="text/javascript"></script>
<body>
    <h1>Calculator</h1> <br><br>
    <div class="calculatorBody">
        <div class="calculator">
            <td colspan="3"><input type='text' id='result' class ='screen'></td>
            <div class="container">
                <input type="button" value="=" class="button" onClick="solve()" id="equals"></input>
                <input type="button" value="/" class="operator" onClick="display('/')" id="divide"></input>                               
                <input type="button" value="*" class="operator" onClick="display('*')" id="multiply"></input>         
                <input type="button" value="+" class="operator" onClick="display('+')" id="add"></input>         
                <input type="button" value="^" class="operator" onClick="display('^')" id="power"></input>
                <input type="button" value="-" class="operator" onClick="display('-')" id="substract"></input>
                <input type="button" value="(" class="operator" onClick="display('(')" id="open"></input>
                <input type="button" value=")" class="operator" onClick="display(')')" id="close"></input>       
                <input type="button" value="9" class="button" onClick="display('9')" id="nine"></input> 
                <input type="button" value="8" class="button" onClick="display('8')" id="eight"></input> 
                <input type="button" value="7" class="button" onClick="display('7')" id="seven"></input> 
                <input type="button" value="6" class="button" onClick="display('6')" id="six"></input> 
                <input type="button" value="5" class="button" onClick="display('5')" id="five"></input> 
                <input type="button" value="4" class="button" onClick="display('4')" id="four"></input> 
                <input type="button" value="3" class="button" onClick="display('3')" id="three"></input> 
                <input type="button" value="2" class="button" onClick="display('2')" id="two"></input> 
                <input type="button" value="1" class="button" onClick="display('1')" id="one"></input> 
                <input type="button" value="0" class="button" onClick="display('0')" id="zero"></input>         
                <input type="button" value="." class="button" onClick="display('.')" id="divider"></input> 
                <input type='button' value='C' class="clear" onclick="clearScreen()" id="clear"/>

                <button class="button" id="add">+</button>

                <button class="button" id="five">5</button>
                <button class="button" id="four">4</button>
                <button class="button" id="three">3</button>
                <button class="button" id="two">2</button>
                <button class="button" id="one">1</button>
                <button class="button" id="zero">0</button>
                -->
            
            </div>
        </div>

        <div class="historyHeader">History:</div>
        <div class="history" id="history"></div>



    </div>
</body>

</html>
