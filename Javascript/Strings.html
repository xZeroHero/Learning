<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/webp" href="../Favicon/javascript-logo.webp">
    <script>

        /*  The length property returns the length of a string (number of characters). */
        let text = `junhasdufoaosfbvasovna`
        let textLength = text.length;
        document.write(`The length of the text is: ${textLength}<br>`);
        

        /*  The charCodeAt() method returns the Unicode of the character 
            at a specified index in a string. */
        let text2 = `Hello World!`;
        let charCode = text2.charCodeAt(0);
        document.write(`The character code of the first character is: ${charCode}<br>`);


        /*  The charAt() method returns the character at a specified index 
            (position) in a string. 
            The toUpperCase() method converts a string to uppercase letters.*/
        let text3 = `Hello World!`;
        let charAt = text3.charAt(2).toUpperCase();
        document.write(`The character at index 2 is: ${charAt}<br>`);


        /*  The at() method returns the character at a specified index 
            (position) in a string. 
            The toLowerCase() method converts a string to lowercase letters.*/
        let text4 = `Hello World!`;
        let at = text4.at(6).toLowerCase();
        document.write(`The character at index 4 is: ${at}<br>`);

        /*  The [] operator returns the character at a specified index 
            (position) in a string. */
        let text5 = `Hello World!`;
        document.write(`The character at index 4 is: ${text5[1].toUpperCase()}<br>`);

        /*  The at() method returns the character at a specified index 
            (position) in a string. 
            Index -1 is the last character in the string.*/
        let text6 = `Hello World!`;
        document.write(`The character at index -1 is: ${text6.at(-1)}<br>`);

        /*  The at() method is a new addition to JavaScript.
            It allows the use of negative indexes while charAt() do not.
            Now you can use myString.at(-2) */
        





    </script>
</head>
<body>
    
</body>
</html>
