<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ein Mal Eins Grid</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/webp" href="../Favicon/javascript-logo.webp">
    <script>
        let i = 1;


        function einMalEins(x){
            let i = 1;
            while (i <= 10){
                document.write(`<div>${i*x}</div>`);
                i++;
            }
        }

         while (i <= 10){
                einMalEins(i);
                document.write(`<br>`);
                i++;                  
        }  

        


    </script>

    <style>
        div{
            display: inline-block;
            width: 50px;
            height: 25px;
            text-align: center;
            border: 1px solid rgb(65, 233, 255);
        }
    </style>
</head>

</body>
</html>
