<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/webp" href="../Favicon/javascript-logo.webp">
</head>
<body>
    <script>
        function compare(x, y) {
            document.write(`x = ${x} | y = ${y}<br><br>`);

            if (x == undefined || y == undefined) {
                document.write(`x or y is undefined <br><hr>`);
            } else if (x > y) {
                document.write(`x is greater than y <br><hr>`);
            } else if (x < y) {
                document.write(`x is less than y <br><hr>`);
            } else {
                document.write(`x is equal to y <br><hr>`);
            }
        }
        compare(5, 5);
        compare(5, 10);
        compare(10, 5);
        compare(10, 10);
        compare(10, )
        
    </script>
    
</body>
</html>
