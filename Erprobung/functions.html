<body>
    <script>
        function compare(x, y) {
            document.write(`x = ${x} | y = ${y}<br><br>`);

            if (x == undefined || y == undefined) {
                document.write(`x or y is undefined <br><hr>`);
            } else if (x > y) {
                document.write(`x is greater than y <br><hr>`);
            } else if (x < y) {
                document.write(`x is less than y <br><hr>`);
            } else {
                document.write(`x is equal to y <br><hr>`);
            }
        }
        compare(5, 5);
        compare(5, 10);
        compare(10, 5);
        compare(10, 10);
        compare(10, )
        compare()
        compare(3, 5)

        function formula(n) {
            if (n < 0) {
                return `Invalid input`;
            } else if (n <= 0) {
                return 0;
            } else if (n == 1) {
                return 1;
            } else {
                return n + formula(n - 1);
            }
            
        }

        document.write(` 10+7+9+6+5... is ${formula(10)} <hr>`);

        function factorial(n) {
            if (n < 0) {
                return `Invalid input`;
            } else if (n == 0) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }
        
        document.write(` 5! is ${factorial(5)} <hr>`);




        
    </script>
    
</body>
