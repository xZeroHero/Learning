<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe Schleifen</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/webp" href="../Favicon/javascript-logo.webp">
    <script>
        
        function einMalEins(x){
            let i = 1;
            while (i <= 10){
                document.write(`${i} * ${x} = ${i*x} <br>`);
                i++;
            }
            document.write(`<hr>`);
        }
        einMalEins(5);

        

        function einMalEins2(x, multiplier){
            let i = 1;
            while (i <= multiplier){
                document.write(`${i} * ${x} = ${i*x} <br>`);
                i++;
            }
            document.write(`<hr>`);

        }
        einMalEins2(5, 20);
        einMalEins2(5, 2);
        einMalEins2(7, 4);
        einMalEins2(7, );
        einMalEins2(7, 0);
   


    </script>
</head>

</body>
</html>
