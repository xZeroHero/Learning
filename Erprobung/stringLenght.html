<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>stringLenght</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/webp" href="../Favicon/javascript-logo.webp">
    <script>


        function stringLenght(string) {
            let lenght = string.length;
            document.write(`Der String \"${string}\" ist ${lenght} Zeichen lang <br>`);
            if (lenght >=10) {
                document.write(`Das 3.Zeichen ist \"${string.charAt(2)}\", <br> Das 5. Zeichen ist \"${string.charAt(4)}\"<br> und das 10. Zeichen ist \"${string.charAt(9)}\"<br><hr>`);
            } else if (lenght >=5) {
                document.write(`Das 3.Zeichen ist \"${string.charAt(2)}\"<br> und das 5. Zeichen ist \"${string.charAt(4)}\" <br><hr>`);
            } else if (lenght >=3) {
                document.write(`Das 3.Zeichen ist \"${string.charAt(2)}\"<br><hr>`);
            } else {
                document.write(`Der String ist zu kurz <br><hr>`);
            }
        }
        stringLenght("Hi");
        stringLenght("Hi Welt!");
        stringLenght("Hallo");
        stringLenght("Hallo gro√üe Welt!");
        stringLenght("Test");
        stringLenght("UND");
        stringLenght("AB");
        stringLenght("")
        
        let array = [10 , 1 , 25 , 60 , 42 , 15 , 6, 12]    

        for (n in array){
            document.write(`Number ${parseInt(n)+1} is ${array[n]} <br>`)
        }
        


    </script>
