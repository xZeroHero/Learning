<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schleifen</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/webp" href="../Favicon/javascript-logo.webp">
    <script>
        let i = 0
        let string = "DaAs ist ein kleiner Beispieltext."
        let stringLenght = string.length
        let counterA = 0

        function lettersInString(s) {
            sLenght = s.length
            while (i < sLenght) {
                document.write(`i = ${i} | Buchstabe = ${s[i]} <br>`);
                i++;
            }
            document.write(`End of loop - lettersInString() <hr>`);
        }
        /* lettersInString("Das ist ein kleiner Beispieltext."); */



        i = 0;
        while (i < stringLenght) {
            if (string[i] == " ") {
                document.write(`i = ${i} | Buchstabe = . <br>`); 
            } else {
                document.write(`i = ${i} | Buchstabe = ${string[i]} <br>`);
            }
            if (string[i].toLowerCase() == "a"){
                counterA +=1
            }
                i++;   
        }
        document.write(`End of loop - Space = . | A's counted: ${counterA} <hr>`);

        counterA = 0
        i = 0;

        while (i < stringLenght) {
            if (string[i] == " ") {
                document.write(`i = ${i} | Buchstabe = . <br>`); 
            } else {
                document.write(`i = ${i} | Buchstabe = ${string[i]} <br>`);
            }
            if (string[i] == "a" || string[i] == "A"){
                counterA +=1
            }
                i++;   
        }
        document.write(`End of loop - Space = . | A's counted: ${counterA} <hr>`);




        for (a in string) {
            document.write(`a = ${a} | Buchstabe = ${string[a]} <br>`);
        }
        document.write(`End of for in loop - string <hr>`);




        for (let a = 0; a < stringLenght; a++) {
            document.write(`a = ${a} | Buchstabe = ${string[a]} <br>`);
        }
        document.write(`End of for loop - string <hr>`);
         i = 0;



        while (i <= 20) {
            if (i % 2 == 0) {
                document.write(`i = ${i} <br>`);}
             i++;
         }
         i = 0;

         document.write(`End of loop - even <hr>`);



         while (i <= 20) {
            if (i % 2 == 1) {
                document.write(`i = ${i} <br>`);}
             i++;
         }
         document.write(`End of loop - odd <hr>`);

        i = 0;



        while (i <= 20) {
            document.write(`i = ${i} <br>`);
            i += 6;
        }
        document.write(`End of loop - +6 <hr>`);

        i = 0;



        while (i <= 20) {
            document.write(`i = ${i} <br>`);
            if (i == 9) {
                break;
            }
            i += 3;
        }
    document.write(`End of loop - +3 | Break if i == 9 <hr>`);

    i = 2;
    


    while (i <= 20) {
        document.write(`i = ${i} <br>`);
        i +=2;
    }
    document.write(`End of loop - +2 <hr>`);




    array = Array.from({length: 10}, (x, i) => i + 1);
    document.write(`Array: ${array} <hr>`);

    for (let i = 0; i < array.length; i++) {
        document.write(`i = ${array[i]} <br>`);
    }
    document.write(`End of for loop with array <hr>`);


    for (n in array) {
        document.write(`i = ${array[n]} <br>`);
    }
    document.write(`End of for in loop with array (for n in array)<hr>`);
         
 


 
     </script>
</head>
